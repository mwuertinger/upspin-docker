services:
  - docker
script:
  - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
  - docker build -t mwuertinger/upspinserver:$TRAVIS_COMMIT .
  - test $TRAVIS_BRANCH = "master" && docker tag mwuertinger/upspinserver:$TRAVIS_COMMIT mwuertinger/upspinserver:latest
  - docker push mwuertinger/upspinserver
